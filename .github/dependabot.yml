# GitHub will create Dependabot alerts for any repositories that use Dependabot.
# This file configures how Dependabot will operate.
# For more information, see: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Enable version updates for Composer
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "debugdotdog"
    assignees:
      - "debugdotdog"
    commit-message:
      prefix: "composer"
      include: "scope"

  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "debugdotdog"
    assignees:
      - "debugdotdog"
    commit-message:
      prefix: "npm"
      include: "scope"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "debugdotdog"
    assignees:
      - "debugdotdog"
    commit-message:
      prefix: "github-actions"
      include: "scope"
